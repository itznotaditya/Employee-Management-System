<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        form p {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #505f75;
            text-align: left;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            background: #f8fafc;
            border: 2px solid #e1e8f0;
            border-radius: 10px;
            font-size: 15px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .helptext {
            display: block;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(41, 128, 185, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            display: block;
            margin-top: 25px;
            color: #3498db;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            color: #2980b9;
            text-decoration: none;
            transform: translateY(-1px);
        }

        .errorlist {
            list-style: none;
            color: #e74c3c;
            font-size: 13px;
            text-align: left;
            margin-top: 5px;
            padding: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide the bullet points from help text */
        .helptext ul {
            list-style: none;
            padding: 0;
            margin: 5px 0;
        }

        /* Custom styling for Django form errors */
        .errorlist li {
            background: #fff5f5;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Already have an account? Login here</a>
    </div>
</body>
</html>
